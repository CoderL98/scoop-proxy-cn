name: Scoop Buckets Sync
on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'
jobs:
  sync:
    runs-on: ubuntu-latest
    # runs-on: windows-latest
    steps:
      - uses: actions/checkout@main
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Sync buckets
        run: node .github/sync.mjs
        env:
          SYNC: 1
